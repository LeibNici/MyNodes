proxy-providers:
  myproxy:
    type: http
    url: https://a.ppconverter.eu.org/api/convert?url=https%3A%2F%2Fpqjc.site%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D2a07deed699a160eabdaca539e050d14&target=clash #粘贴 Proxy Provider Converter 提供的链接
    interval: 172800
    path: ./myproxy.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "手动选择"
    type: select
    proxies:
      - 自动选择
    use:
      - myproxy
      
  - name: 自动选择
    type: url-test
    use:
      - myproxy
    url: http://www.gstatic.com/generate_204
    interval: 600
    
  - name: "广告拦截"
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 手动选择
           
  - name: "苹果服务"
    type: select
    proxies:
      - DIRECT
      - 手动选择
      
  - name: "电报服务"
    type: select
    proxies:
      - 手动选择
      
  - name: "YouTube"
    type: select
    proxies:
      - 手动选择
      
  - name: "全球流媒体"
    type: select
    proxies:
      - 手动选择
      
  - name: "Steam"
    type: select
    proxies:
      - DIRECT
      - 手动选择
      
  - name: "兜底分流"
    type: select
    proxies:
      - 手动选择
      - DIRECT

